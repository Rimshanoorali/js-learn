                  <!-- Sign-up Form start -->
       <form id="signup-form">
          <h2>Admin Sign Up</h2>
   
        <div class="form-element">
            <label for="signup-username">User Name:</label><br>
            <input type="text" id="signup-username" placeholder="Enter Your User Name" required>
            <i class="fa fa-user" style="font-size:20px"></i>
        </div>

        <div class="form-element">
            <label for="signup-password">Password:</label><br>
            <input type="password" id="signup-password" placeholder="Enter Your Password" required>
            <i class="fa fa-lock" style="font-size:20px"></i>
        </div>
        
        <div class="form-element">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
        </div>

        <div class="form-element">
            <center><button type="submit" class="btn">Sign In</button></center>
        </div>

        <div class="form-element">
           <a href="#" style="color: goldenrod;">Forget Password</a>
        </div>
        </form>
                <!-- Signup form end -->
              
                 <!-- Login Form start-->
   <form id="login-form" style="display: none;">
              <h2>Admin Login</h2>
      
        <div class="form-element">
            <label for="login-username">User Name:</label>
            <input type="text" id="login-username" placeholder="Enter Your User Name" required>
            <i class="fa fa-user" style="font-size:20px"></i>
        </div>
    
        <div class="form-element">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" placeholder="Enter Your Email" required>
          <i class="fa fa-envelope" style="font-size:20px"></i>
       </div>
    
        <div class="form-element">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter Your Password" required>
            <i class="fa fa-lock" style="font-size:20px"></i>
        </div>
    
        <div class="form-element">
            <center><button type="submit" class="btn">Log In</button></center>
        </div>
    </form>
                 <!--Login form end-->

              <!-- Student Data Form -->
    <form id="student-form" style="display: none;">
      <h2>Enter Student Data</h2>
      <input type="text" id="student-fname" placeholder="Enter your fname" class="form-element" required>
      <input type="text" id="student-lname" placeholder="Enter your lname" class="form-element" required>
      <input type="number" id="student-age" placeholder="Enter your Age" class="form-element" required>
      <input type="text" id="student-gender" placeholder="Enter your Gender" class="form-element" required>
      <input type="number" id="student-id" placeholder="Enter your Id No" class="form-element" required>
      <input type="email" id="student-email" placeholder="Enter your Email" class="form-element" required>
      <center><button type="submit" class="btn" style="width: 20%;">Add</button></center>
      <br><br>
    </form>
